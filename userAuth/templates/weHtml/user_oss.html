{% extends 'base_logon.html' %}
{% load static %}
    {% block head-css %}
        	<link rel="stylesheet" type="text/css" href="{%static "/dd_test/style.css"%}"/>
    {% endblock %}

{% block body-logon %}

    <div class="fly-panel" style="margin-bottom: 0;">
          <div class="fly-panel-title fly-filter">
              <a href="/{{ username }}/show">项目信息</a>
              <span class="fly-mid"></span>
              <a href="#" class="layui-this">oss新建项目</a>
              <span class="fly-mid"></span>
              <a href="/{{ username }}/pjt2stand">基准项目</a>
              <span class="fly-mid"></span>
{#              <a href="/{{ username }}/pross">新建项目</a>#}
{#              <span class="fly-mid"></span>#}
              <a href="/{{ username }}/del">删除项目</a>
        </div>

        <div class="layui-col-md-offset0 fly-panel-main fly-filter">
            <div style="width: 100%;height:320px;padding: 0;">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                  <legend>请录入项目信息</legend>
                </fieldset>
                <div class="layui-col-md-offset3 fly-panel-main fly-filter">
                    <div class="layui-form-pane">
                        <div id="container">
                            <div class="layui-col-md-offset0">
                            <label class="layui-form-label">{{ projectform.pjt_name.label}}</label>
                             <div class="layui-input-inline">{{ projectform.pjt_name }}</div>
                                <br/>
                                <br/>
                             <label class="layui-form-label">{{ projectform.apk_file.label}}</label>
                            <a id="selectfiles" href="javascript:void(0);" class='layui-btn layui-btn-danger'><i class="layui-icon"> </i> 选择安装包 </a>
                            <br/><br/>
                            <div class="layui-col-md-offset2">
                                <button id="postfiles" type="button" href="javascript:void(0);" class='layui-btn layui-btn-normal'>创建项目</button>
                            </div>
                            </div>
                            </div>
                    </div>
                    <br/>
                     <h4>Apk文件信息：</h4>
                                <div id="ossfile">请使用支持flash,Silverlight或HTML5的浏览器</div>
                    <br/><br/>
                        <a id="console"></a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block js %}
<script type="text/javascript" src="{%static "/dd_test/lib/plupload-2.1.2/js/plupload.full.min.js"%}"></script>
<script type="text/javascript" src="{%static "/dd_test/upload.js"%}"></script>
{% endblock %}
