{% extends 'base_logon.html' %}

   {% block body-logon %}

    <div class="fly-panel" style="margin-bottom: 0;">
          <div class="fly-panel-title fly-filter">
              <a href="/{{ username }}/show">项目信息</a>
              <span class="fly-mid"></span>
              <a href="/{{ username }}/apk2oss">oss新建项目</a>
              <span class="fly-mid"></span>
              <a href="#" class="layui-this">基准项目</a>
              <span class="fly-mid"></span>
{#              <a href="/{{ username }}/pross">新建项目</a>#}
{#              <span class="fly-mid"></span>#}
              <a href="/{{ username }}/del">删除项目</a>
        </div>

        <div class="layui-col-md-offset0 fly-panel-main fly-filter">
            <div style="width: 100%;height:320px;padding: 0;">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                  <legend>请提交基准项目</legend>
                </fieldset>
                <div class="layui-col-md-offset3 fly-panel-main fly-filter">
                <form method = 'post' class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">项目</label>
                        <div class="layui-input-inline">
                            <select name="stand_pjt_edit" lay-filter="aihao">
                                {% for pjt in project_info_json %}
                                    <option value="{{ pjt.id }}"
                                    {% if pjt.stand == 1 %}
                                            selected=""
                                    {% endif %}>{{ pjt.pjt_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-filter="demo1">立即提交</button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                  </div>
                </form>
                    </div>
            </div>
        </div>
    </div>

{% endblock %}
